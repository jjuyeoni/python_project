{% extends "office/base.html" %}
{% block content %}

<div class="container">
    <strong>회원 정보 수정 내역</strong>
    <div style="padding-top: 10px;">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">변경 내용</th>
                <th scope="col">수정 일시</th>
            </tr>
            </thead>
            <tbody>
            {% for history in user_history %}
            <tr>
                <td><a href="/normalUserSearch/?query={{history.user.email}}">{{ history.alarmMsg }}</a></td>
                <td>{{history.timestamp|date:"Y-m-d H:i"}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
